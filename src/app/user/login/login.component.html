<div class="wrapper">
    <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                        <div class="card card-register">
                            <h3 class="title">Log In</h3>
                            <div class="social-line text-center">
                                <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                    <i class="fa fa-facebook-square"></i>
                                </a>
                                <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                                <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </div>
                            <form class="register-form"
                            autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" 
                            novalidate>
                                <label>Email</label>
                                <input type="text" class="form-control"
                                id="email" name="email" (ngModel)="email"
                                placeholder="Email" required>
  
                                <label>Password</label>
                                <input type="password" class="form-control" 
                                id="password" name="password" (ngModel)="password" 
                                placeholder="Password" required>
                                <button class="btn btn-danger btn-block btn-round"
                                type="submit" [disabled]="loginForm.invalid">Log In </button>
                                
                            </form>
                            <div class="forgot">
                                <a [routerLink]="['/user/signup']"  class="btn btn-link btn-danger">Sign Up</a>
                                <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by MukeApps</h6>
                </div>
            </div>
    </div>
  </div>
